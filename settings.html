<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-toggle.min.css">
  <title>Settings</title>
</head>

<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="alert alert-success" hidden="" id="success">
          <a class="close" href="#">&times;</a>
          <p id="successmessage"></p>
        </div>
        <div class="alert alert-danger" hidden="" id="failure">
          <a class="close" href="#">&times;</a>
          <p id="failuremessage"></p>
        </div>
        <h1 class="title">Badlion UHC Notifications Settings</h1>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="dnd"> Do Not Disturb</label>
        </div>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="NA" class="region"> NA UHC Alerts</label>
        </div>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="EU" class="region"> EU UHC Alerts</label>
        </div>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="AU" class="region"> AU UHC Alerts</label>
        </div>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="SA" class="region"> SA UHC Alerts</label>
        </div>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="premium"> BAC UHC Alerts</label>
        </div>
        <div class="checkbox">
          <label><input data-toggle="toggle" type="checkbox" id="notifyOnce"> Notify Once</label>
        </div>
        <div class="form-inline">
          <div class="form-group">
            <label for="notifyBefore">Maximum time before a UHC game starts to get notified (minutes)</label>
            <input type="number" class="form-control" id="notifyBefore" placeholder="Number of Minutes">
          </div>
        </div>
        <div class="form-inline">
          <div class="form-group">
            <label for="ttl">Length of time between notifications (minutes)</label>
            <input type="number" class="form-control" id="ttl" placeholder="Number of Minutes">
          </div>
        </div>
        <button class="btn-primary btn" id="save">Save</button>
        <br><br>
        <button class='btn btn-danger' id="clearIgnores">Clear ignore list</button> <button class='btn btn-danger' id="reset">Reset all settings</button>
      </div>
    </div>
  </div>
</body>

</html>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="bootstrap-toggle.min.js"></script>
<script src="settings.js"></script>
<style>
  body {
    width: 500px;
    margin-bottom: 25px;
  }

  .alert {
    margin-top: 15px;
  }

  .title {
    text-align: center;
  }
</style>

</html>
